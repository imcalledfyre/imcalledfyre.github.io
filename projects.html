    <!-- toastify -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          const container = document.querySelector("alerts");
          const safemodealert = container.querySelector(sl-alert.safemodeinfo);
          const tooltip = document.querySelector('.manual-tooltip');
          if (Math.random() < 0.33) {
            safemodealert.toast();
          } else if (Math.random() < 0.5) {
            tooltip.open = !tooltip.open;
            setTimeout(() => {
              tooltip.open = !tooltip.open;
            }, 5000)
          }
        }, 500);
      });
    </script>

    <!-- Subscription Overlay Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // If already subscribed, do nothing
        if (localStorage.getItem("subscribed") === "true") {
          return;
        }

        setTimeout(() => {
          // Create overlay elements
          const overlay = document.createElement("div");
          overlay.id = "subscription-overlay";
          overlay.innerHTML = `
            <div id="overlay-bg"></div>
            <div id="overlay-content">
              <h2>Subscribe to Continue</h2>
              <p>Subscribe now to remove this screen permanently!</p>
              <button id="subscribe-btn">Subscribe</button>
              <p>Or wait <span id="countdown">30</span> seconds...</p>
            </div>
          `;

          document.body.appendChild(overlay);
          document.body.classList.add("blurred"); // Blur background

          // Countdown timer
          let timeLeft = 30;
          const countdown = document.getElementById("countdown");
          const interval = setInterval(() => {
            timeLeft--;
            countdown.textContent = timeLeft;
            if (timeLeft <= 0) {
              clearInterval(interval);
              overlay.remove();
              document.body.classList.remove("blurred");
            }
          }, 1000);

          // Subscribe button removes overlay permanently
          document.getElementById("subscribe-btn").addEventListener("click", () => {
            localStorage.setItem("subscribed", "true");
            overlay.remove();
            document.body.classList.remove("blurred");
          });
        }, 5000);
      });

      // If already subscribed, ensure the background isn't blurred
      if (localStorage.getItem("subscribed") === "true") {
        document.body.classList.remove("blurred");
      }
    </script>
